
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <h1>User Registration</h1>

  <form method="post">
    {% csrf_token %}
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required placeholder="Enter your first name"><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" required placeholder="Enter your last name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required placeholder="Enter your email address"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required placeholder="Enter a strong password"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required maxlength="11" placeholder="Enter your 11-digit phone number"><br><br>

    <label for="cnic">Cnic:</label><br>
    <input type="text" name='cnic' id='cnic' pattern="[0-9]{13}" maxlength="13" placeholder="Enter your 13-digit CNIC" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
